---
layout: default
title: 我的Blog
---

<h2>{{ page.title }}</h2>

<p>最新文章</p>

<div>
    {% for post in site.posts %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://c2.staticflickr.com/6/5567/31707073826_5af6f63d35_o.png" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.date | date_to_string }}</p>
            <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary">查看</a>
        </div>
    </div>
    {% endfor %}
</div>
